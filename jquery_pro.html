<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-3.4.1.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<title></title>
	</head>
	<body>
		<form>
			爱好：<input type="checkbox" name="qlhobby" value="lq" />篮球
			<input type="checkbox" name="qlhobby" value="zq" />足球
			<input type="checkbox" name="qlhobby" value="llq" />溜溜球
			
			
			<input type="checkbox" name="arthobby" value="cg" />唱歌
			<input type="checkbox" name="arthobby" value="tw" />跳舞
		</form>
	</body>
	<script>
		
		//属性过滤器
		//1.选择属于某个的元素
		console.info($("input[name='qlhobby']"));
		//2.选择不属于这个属性的元素
		console.info($("input[name!='qlhobby']"));
		//3.选择以某规则开始的元素
		console.info($("input[name^='qlhobby']"));
		//4.选择以什么结尾的属性
		console.info($("input[name$='qlhobby']"));
		//5.属性包含某个值的元素
		console.info($("input[name*='ql']"));
		//6.复合属性选择器(多个属性一块结合)
		console.info($("input[name*='q'][name*='l']"));
	
	</script>
</html>
