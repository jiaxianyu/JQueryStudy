<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-3.4.1.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<style>
			#box1{
				position: absolute;
				width: 50px;
				height: 50px;
				margin-top: 10px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<button id="change1">盒子向右移动</button>
		<button id="change2">盒子变大</button>
		<button id="change3">盒子向右移动且放大</button>
		<div id="box1"></div>
	</body>
	
	<script>
		$(document).ready(function(){
			
			//盒子向右移动
			$("#change1").click(function(){
				$("#box1:not(:animated)").animate({left:"+=80px"},"slow")
			})
			
			//盒子变大
			$("#change2").click(function(){
				$("#box1:not(:animated)").animate({width:"+=80px",height:'+=80px'},"slow")
			})
			
			//盒子向右移动且放大
			$("#change3").click(function(){
				$("#box1:not(:animated)").animate({left:"+=80px",width:"+=80px",height:'+=80px'},"slow")
			})
			
		});
	</script>
</html>
